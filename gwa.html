<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GWA Calculator</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- PyScript -->
<link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css" />
<script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>

<!-- FontAwesome (optional) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        background: #fbffc8;
        font-family: Calibri, sans-serif;
    }

    #bigbox {
        background-color: #ffffff;
        border: 3px solid #000000;
        border-radius: 20px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 800px;
        padding: 30px 25px;
        margin-top: 40px;
    }

    h2 {
        text-align: center;
        color: #5b7c99;
        font-weight: 800;
        letter-spacing: 1px;
        margin-bottom: 25px;
    }

    label {
        background-color: #FFF0CB;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 500;
        display: inline-block;
        margin-bottom: 6px;
    }

    input {
        border: 2px solid #000000;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 15px;
        width: 100%;
        margin-bottom: 12px;
        outline: none;
    }

    input:focus {
        border-color: #3a4dbf;
        box-shadow: 0 0 6px rgba(58, 77, 191, 0.3);
    }

    button {
        width: 100%;
        background: linear-gradient(90deg, #5b7c99, #8aa7cc);
        color: white;
        font-weight: bold;
        border: none;
        padding: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.03);
    }

    #name, #grades, #average {
        margin-top: 20px;
        font-weight: 600;
        padding: 12px;
        border-radius: 10px;
    }

    #name { background: #a5b2f5; }
    #grades { background: #f0f4ff; border: 2px solid #000000; }
    #average { background: #acec82; }
</style>

</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Kontrabida Academy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="gwa.html">GWA Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="clubs.html">School Clubs</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container" id="bigbox">
    <h2>Student Grade Calculator</h2>

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" placeholder="Type Here">

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" placeholder="Type Here">

    <h4 class="mt-4">Enter your grades:</h4>

    <!-- FIXED 2-COLUMN LAYOUT -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="sci">Science:</label>
            <input type="number" id="sci">
        </div>
        <div class="col-md-6">
            <label for="math">Math:</label>
            <input type="number" id="math">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="eng">English:</label>
            <input type="number" id="eng">
        </div>
        <div class="col-md-6">
            <label for="fil">Filipino:</label>
            <input type="number" id="fil">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="tle">TLE:</label>
            <input type="number" id="tle">
        </div>
        <div class="col-md-6">
            <label for="pe">PE:</label>
            <input type="number" id="pe">
        </div>
    </div>

    <!-- BUTTON -->
    <button id="calculateBtn" py-click="print_grade">Calculate</button>

    <!-- RESULTS -->
    <h4 id="name"></h4>
    <p id="grades"></p>
    <h4 id="average"></h4>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Python -->
<script type="py" src="main.py"></script>

</body>
</html>
