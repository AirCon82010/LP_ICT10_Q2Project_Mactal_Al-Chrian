<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clubs</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFFDF5;
        color: #9C2727; 
        margin: 0;
        padding: 0;
    }

   
    .topbar-custom {
        background-color: #9C2727;
    }
    .navbar-brand, .navbar .nav-link {
        color: #FFF2E6 !important;
    }

   
    .section {
        border: 3px solid #9C2727; 
        border-radius: 12px;
        background-color: #FFF6E6; 
        max-width: 960px;
        margin: 40px auto;
        text-align: center;
        padding: 28px;
        box-shadow: 0 12px 30px rgba(156, 39, 39, 0.1); 
    }

    
    .section h2 {
        color: #C64B4B; 
        font-weight: 700;
        margin-bottom: 6px;
        font-size: 1.9rem;
    }
    .section p.lead {
        color: #9C2727;
        font-weight: 600;
        margin-bottom: 18px;
    }

    
    .club-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 14px;
        align-items: center;
        margin: 10px 12px 18px 12px;
    }

    
    button.club-btn {
        background-color: #C64B4B;
        color: #FFFFFF;
        padding: 12px 18px;
        border: none;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        min-width: 160px;
        font-weight: 600;
        box-shadow: 0 6px 12px rgba(156, 39, 39, 0.08);
        transition: transform .12s ease, background-color .12s ease, box-shadow .12s ease;
    }
    button.club-btn:hover {
        background-color: #F7CAC9;
        color: #9C2727;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(156, 39, 39, 0.15);
    }

    .center-row {
        display:flex;
        justify-content:center;
        margin-top: 8px;
    }

    
    #club_info_box {
        background-color: #FFFACD; 
        color: #9C2727; 
        padding: 22px;
        border-radius: 10px;
        margin-top: 26px;
        width: 85%;
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #9C2727; 
        min-height: 120px;
        text-align: left;
        font-weight: 500;
    }

    
    .footer {
        background-color: #E0A8A8;
        color: #9C2727;
        text-align: center;
        padding: 12px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        font-size: 14px;
        font-weight: 500;
        border-top: 3px solid #F7CAC9;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Kontrabida Academy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="gwa.html">GWA Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="clubs.html">School Clubs</a></li>
      </ul>
    </div>
  </div>
</nav>

    <br>

    <div class="section">
        <h2>School Club Information</h2>
        <p class="lead">Select a club:</p>

        <div class="club-grid" id="club-buttons">
            <button class="club-btn" py-click="Drama_Club">DRAMA CLUB</button>
            <button class="club-btn" py-click="Master_Club">MASTERMINDERS</button>
            <button class="club-btn" py-click="Anta_Club">ANTA-GONISTS</button>
            <button class="club-btn" py-click="Chaos_Team">CHAOS CREW</button>
        </div>

        <div id="club_info_box" style="font-size: 20px;">Click a club to see its information.</div>
    </div>

    <footer class="footer">
        <p>© 2025 Kontrabida Academy · All Rights Reserved</p>
    </footer>

    <script type="py" src="main2.py"></script>
</body>
</html>
